version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - clearview-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5}
      - EXA_API_KEY=${EXA_API_KEY}
      - CROSSREF_EMAIL=${CROSSREF_EMAIL:-}
      - DAILY_COST_CAP=${DAILY_COST_CAP:-50}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - clearview-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  redis-data:

networks:
  clearview-network:
    driver: bridge
